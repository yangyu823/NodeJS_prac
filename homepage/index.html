<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Biketopia</title>

<body>

<div class="bg-wraper overlay has-vignette">

                    <h2>API Instruction</h2>
                    <br />
                    <br />
                    <a class="text-light" href="/all">Show Data from Local JS File https://localhost:9999/all</a>
                    <br />
                    <br />
                    <a class="text-light" href="/alldb">Show Data from Mongo Database https://localhost:9999/alldb</a>
                    <br />
                    <br />
                    <a class="text-light" href="/add">Adding New Motorcycle https://localhost:9999/add</a>
                    <br />
                    <br />
                    <a class="text-light" href="/files">Show all Files from project https://localhost:9999/files</a>

                </div>

            </div>
        </div>
    </div>
</section>


<script src="assets/js/jquery-min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/popper.js"></script>
<script src="assets/js/vegas.min.js"></script>
<script src="assets/js/main.js"></script>
<script type="text/javascript">
    $("#example").vegas({
        timer: false,
        delay: 4000,
        transitionDuration: 2000,
        transition: "blur",
        slides: [
            {src: "http://moto.zombdrive.com/images1600_/ducati-1199-panigale-r-2013-13.jpg"}
